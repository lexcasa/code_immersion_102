<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const suma = function (num1, num2){
            let sum = num1 + num2
            return sum
        }
        // Siempre probar los resultados de las funciones
        let suma1 = suma(1000, 50)
        console.log("suma1: ", suma1)

        const resta = function (num1, num2){
            let rest = num1 - num2
            return rest
        }
        let resta1 = resta(10, 5)
        console.log("resta1: ", resta1)

        const multi = function (num1, num2){
            let mult = num1 * num2
            return mult
        }

        let multi1 = multi(2, 4)
        console.log("multi1: ", multi1)

        const divi = function (num1, num2){
            if(num2 == 0){
                return 'Error'
            }
            let div = num1 / num2
            return div
        }
        let divi1 = divi(10, 5)
        console.log("divi1: ", divi1)

        let divi2 = divi(10, 0)
        console.log("divi2: ", divi2)

    </script>
</body>
</html>
