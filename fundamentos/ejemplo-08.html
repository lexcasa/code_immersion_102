<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Alex</div>
    <p></p>
    <script>
        let nombre = document.querySelector('div').innerText // Saco del div
        document.querySelector('p').innerText = nombre // Agrego en el p
    </script>
</body>
</html>
