<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{mensaje}}</h2>
        <ul>
            <li>
                <a href="#" @click="cambiarEstado('clientes')">Clientes</a>
            </li>
            <li>
                <a href="#" @click="cambiarEstado('productos')">Productos</a>
            </li>
            <li>
                <a href="#" @click="cambiarEstado('tiendas')">Tiendas</a>
            </li>
        </ul>
        <!-- Vamos a cargar los componentes -->
        <div>
            <cliente-crud v-if="estado == 'clientes'"></cliente-crud>
            <producto-crud v-if="estado == 'productos'"></producto-crud>
            <tienda-crud v-if="estado == 'tiendas'"></tienda-crud>
        </div>
    </div>
    
    <!-- Componentes -->
    <script src="componentes/clientes.component.js"></script>
    <script src="componentes/productos.component.js"></script>
    <script src="componentes/tiendas.component.js"></script>

    <!-- App -->
    <script src="app.js"></script>
</body>
</html>
