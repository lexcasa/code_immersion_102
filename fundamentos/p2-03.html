<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hola Alex <span id="apellido"></span> </p>
    <button onclick="muestraApellido()">Mostrar apellido</button>
    <script>
        let apellido = "Casadevall"
        const muestraApellido = function (){
            document.querySelector('#apellido').innerText = apellido
        }
    </script>
</body>
</html>
